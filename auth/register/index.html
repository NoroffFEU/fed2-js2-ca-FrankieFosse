<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/register.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <a href="/index.html"><img src="/images/noroff-logo.png" alt="Noroff Logo" /></a>
    <h1>Register</h1>

    <form id="register" name="register">
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
        />
      </div>

      <a id="loginLink" href="/auth/login/">Login</a>
      <button type="submit">Register</button>
      <button id="logout">Logout</button>
    </form>
    <div id="out"></div>
  </body>
</html>
